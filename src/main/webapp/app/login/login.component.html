<div class="login-container">
  <div class="login-card">
    <!-- Логотип и заголовок -->
    <div class="login-header">
      <div class="login-logo">
        <img src="content/images/logo-forge.png" alt="The Forge" class="logo-image" />
        <h1 class="login-title">The Forge</h1>
      </div>
      <p class="login-subtitle">{{ 'home.welcome.subtitle' | translate }}</p>
    </div>

    <!-- Ошибка авторизации -->
    @if (authenticationError()) {
      <div class="error-alert" data-cy="loginError">
        <fa-icon icon="exclamation-triangle" class="error-icon"></fa-icon>
        <div class="error-content">
          <div class="error-title">Ошибка авторизации</div>
          <div class="error-message">Проверьте логин и пароль</div>
        </div>
      </div>
    }

    <!-- Форма входа -->
    <form class="login-form" (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">{{ 'login.form.username' | translate }}</label>
        <input
          type="text"
          class="form-input"
          name="username"
          id="username"
          [placeholder]="'login.form.username.placeholder' | translate"
          formControlName="username"
          data-cy="username"
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">{{ 'login.form.password' | translate }}</label>
        <input
          type="password"
          class="form-input"
          name="password"
          id="password"
          [placeholder]="'login.form.password.placeholder' | translate"
          formControlName="password"
          data-cy="password"
          autocomplete="current-password"
        />
      </div>

      <div class="form-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-input" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
          <span class="checkbox-custom"></span>
          <span class="checkbox-text">{{ 'login.form.rememberme' | translate }}</span>
        </label>
      </div>

      <button type="submit" class="btn-login" data-cy="submit">{{ 'login.form.button' | translate }}</button>
    </form>

    <!-- Дополнительные ссылки -->
    <div class="login-links">
      <a routerLink="/account/reset/request" class="forgot-password-link" data-cy="forgetYourPasswordSelector">
        {{ 'login.password.forgot' | translate }}
      </a>

      <div class="register-section">
        <span class="register-text">{{ 'login.register.noaccount' | translate }}</span>
        <a routerLink="/account/register" class="register-link"> {{ 'login.register.link' | translate }} </a>
      </div>
    </div>
  </div>
</div>
