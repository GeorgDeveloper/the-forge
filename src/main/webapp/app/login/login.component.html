<div class="login-container">
  <div class="login-card">
    <!-- Логотип и заголовок -->
    <div class="login-header">
      <div class="login-logo">
        <img src="content/images/logo-forge.png" alt="The Forge" class="logo-image" />
        <h1 class="login-title">The Forge</h1>
      </div>
      <p class="login-subtitle">Система управления персоналом</p>
    </div>

    <!-- Ошибка авторизации -->
    @if (authenticationError()) {
      <div class="error-alert" data-cy="loginError">
        <fa-icon icon="exclamation-triangle" class="error-icon"></fa-icon>
        <div class="error-content">
          <div class="error-title">Ошибка авторизации</div>
          <div class="error-message">Проверьте логин и пароль</div>
        </div>
      </div>
    }

    <!-- Форма входа -->
    <form class="login-form" (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Логин</label>
        <input
          type="text"
          class="form-input"
          name="username"
          id="username"
          placeholder="Введите логин"
          formControlName="username"
          data-cy="username"
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Пароль</label>
        <input
          type="password"
          class="form-input"
          name="password"
          id="password"
          placeholder="Введите пароль"
          formControlName="password"
          data-cy="password"
          autocomplete="current-password"
        />
      </div>

      <div class="form-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-input" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
          <span class="checkbox-custom"></span>
          <span class="checkbox-text">Запомнить меня</span>
        </label>
      </div>

      <button type="submit" class="btn-login" data-cy="submit">Войти в систему</button>
    </form>

    <!-- Дополнительные ссылки -->
    <div class="login-links">
      <a routerLink="/account/reset/request" class="forgot-password-link" data-cy="forgetYourPasswordSelector"> Забыли пароль? </a>

      <div class="register-section">
        <span class="register-text">Нет аккаунта?</span>
        <a routerLink="/account/register" class="register-link"> Создать аккаунт </a>
      </div>
    </div>
  </div>
</div>
