<div class="modal-header">
  <h4 class="modal-title">Завершить задачу</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="mb-3">
    <label class="form-label">Задача:</label>
    <p class="form-control-plaintext">{{ taskName }}</p>
  </div>

  <div class="mb-3">
    <label for="completionDate" class="form-label">Дата выполнения:</label>
    <input type="date" class="form-control" id="completionDate" [(ngModel)]="completionDate" required />
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Отмена</button>
  <button type="button" class="btn btn-success" (click)="save()"><fa-icon icon="check"></fa-icon>&nbsp;Завершить</button>
</div>
